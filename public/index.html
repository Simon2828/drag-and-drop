<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="files/js/app-bundle.js"></script>
    <title>Hikster</title>
    <link rel="stylesheet" type="text/css" href="files/css/app-bundle.css">
</head>

<body>
  <!-- Exemple de structure. À vous de voir si vous voulez la changer ou l'adapter... -->
  <div class="app">
    <header>
      <nav>
        <ul class="ul">
        </ul>
      </nav>
    </header>
    <main class="main">
      <h2>Drop Zone</h2>
      <div class="zone__container" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
      <ul id="target" class="ul" ondrop="drop_handler(event);" ondragover="dragover_handler(event);"></ul>
      </div>
      <h2>Delete Zone</h2>
      <div id="target" class="zone__container" ondrop="deleteItem(event);" ondragover="dragover_handler(event);"></div>
      <button class="button">Nouvel élément</button>
      <button class="button__reset">reset</button>
    </main>
  </div>

</body>

</html>
